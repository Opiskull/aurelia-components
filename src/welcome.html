<template>
  <section class="au-animate">
    <h2>${heading}</h2>
    <form role="form" submit.delegate="submit()">
      <div class="form-group">
        <label for="fn">First Name</label>
        <input type="text" value.bind="firstName" class="form-control" id="fn" placeholder="first name">
      </div>
      <div class="form-group">
        <label for="ln">Last Name</label>
        <input type="text" value.bind="lastName" class="form-control" id="ln" placeholder="last name">
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <p class="help-block">${fullName | upper}</p>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </section>

  <require from="./notify-binding-behaviour"></require>
  <require from="./components/color-picker/color-palette-picker"></require>
  <require from="./components/dropdown/single-select"></require>
  <require from="./components/dropdown/multi-select"></require>

  <color-palette-picker color.bind="value1" colors.bind="colors"></color-palette-picker>
   <color-picker color.bind="value2"></color-picker>


   <div style="height: 100px;">
      <single-select selected-item.bind="selectedItem" items.bind="colors"></single-select>

      <single-select selected-item.bind="selectedColor" items.bind="objectColors" display-item.bind="displayItem"></single-select>


      <multi-select selected-items.bind="selectedItems" items.bind="colors"></multi-select>


      <multi-select selected-items.bind="selectedDynamicColors" filter-items-query.call="filterItems(filterText,selectedItems)"></multi-select>

      <multi-select selected-items.bind="selectedColors" items.bind="objectColors" display-item.bind="displayItem"></multi-select>
   </div>

  
</template>
